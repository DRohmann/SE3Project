<title id="title">Recipes</title>

<!-- <h1>Rezepte works!</h1> -->
<h1> </h1>

<form [formGroup]="recipeGroup">
    <input type="text" name="title"    formControlName="title"    placeholder="Titel"/>
    <input type="text" name="text"     formControlName="text"     placeholder="Beschreibung"/>
    <input type="text" name="duration" formControlName="duration" placeholder="Dauer"/>
    <input type="text" name="type"     formControlName="type"     placeholder="Typ"/>
</form>

<button id="newIngredient" (click)="addNewIngredient()">Neue Zutat hinzuf√ºgen</button>

<form [formGroup]="ingredientGroup" *ngIf="hasIngredients">
    <input type="text"   name="name"   formControlName="name"   placeholder="Titel"/>
    <input type="number" name="amount" formControlName="amount" placeholder="Menge"/>
    <input type="text"   name="unit"   formControlName="unit"   placeholder="Einheit"/>
</form>

<button id="newRecipe" (click)="saveRecipe()">Rezept speichern</button>
